<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />


    <title>Feedback form</title>
    <script type="module" crossorigin src="/goit-js-hw-09/2-form.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-B5Qt9EMX.js">
    <link rel="stylesheet" crossorigin href="/goit-js-hw-09/assets/styles-BfXUDL-X.css">
  </head>
  <body>
    <header>
      <a href="./">Back</a>
      <div class="cont">
        <h1 class="hero">Feedback</h1>
        <form class="feedback-form" autocomplete="off">
          <label>
            Email
            <input class="form-email" type="email" name="email" autofocus />
          </label>
          <label>
            Message
            <textarea class="message" name="message" rows="8"></textarea>
          </label>
          <button class="submit" type="submit">Submit</button>
        </form>
      </div>
    </header>

  </body>
</html>
